name: Git Hub Pages Deploy

on: 
  push:
    branches: [ main ]
    
jobs:
  build:
    name: Build
    
    env:
      CI: false
      
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Use Node 15.x ğŸ¥·ğŸ»
        uses: actions/setup-node@v2
        with:
          node-version: 15.x

      - name: Installing dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ› 
        run: npm run build --if-present
      
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
